<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettbestilling</title>
</head>
<body>
<h1>Kinobillettbestilling</h1>
<form id="ticketForm">
    <label for="film">Film:</label>
    <select id="film" required>
        <option value="" disabled selected>Velg film</option>
        <option value="film1">Film 1</option>
        <option value="film2">Film 2</option>
        <option value="film3">Film 3</option>
        <option value="film4">Film 4</option>
        <option value="film5">Film 5</option>
    </select><br>

    <label for="quantity">Antall billetter:</label>
    <input type="number" id="quantity" min="1" required><br>

    <label for="firstName">Fornavn:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Etternavn:</label>
    <input type="text" id="lastName" required><br>

    <label for="email">E-post:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" required><br>

    <button type="button" id="buyTicketBtn">Kj√∏p billett</button>
</form>

<h2>Alle billetter</h2>
<div id="ticketList"></div>
<button type="button" id="clearTicketsBtn">Slett alle billetter</button>

<script src="Main.js"></script>
</body>
</html>
