<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettbestilling</title>
</head>
<body>
<!-- form for bestilling -->
<h1>Kinobillettbestilling</h1>
<form id="ticketForm">
    <label for="film">Film:</label>
    <select id="film" required>
        <option value="" disabled selected>Velg film</option>
        <option value="Click 2">Click 2</option>
        <option value="Titanic 2; Oceangate">Titanic 2; Oceangate</option>
        <option value="Assemblers unlimited war">Assemblers unlimited war</option>
        <option value="Cats 5">Cats 5</option>
        <option value="Django; chained again">Django; chained again</option>
    </select><br>

    <label for="quantity">Antall billetter:</label>
    <input type="number" id="quantity" min="1" required><br>

    <label for="firstName">Fornavn:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Etternavn:</label>
    <input type="text" id="lastName" required><br>

    <label for="email">E-post:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" required><br>

    <button type="button" id="buyTicketBtn">Kj√∏p billett</button>
</form>
<!--Lists of tickets -->
<h2>Alle billetter</h2>
<div id="ticketList"></div>
<button type="button" id="clearTicketsBtn">Slett alle billetter</button>
<!--links script -->
<script src="Main.js"></script>
</body>
</html>
